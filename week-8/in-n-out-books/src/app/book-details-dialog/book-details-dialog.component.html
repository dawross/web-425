<!-- Start our dialog box here -->
<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>
  <br /><br />
  <mat-card-content>
    <div fxLayout="column" class="book-details">
      <!-- Show the ISBN of the chosen book. -->
      <p>ISBN: {{ book.isbn }}</p>
      <!-- Show the description of the chosen book.  -->
      <p>Description:<br /> {{ book.description }}</p>
      <!-- Show the Authors of the chosen book.  -->
      <p>Authors:<br /> {{ book.authors.join(', ')}}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <!-- This button will close the dialog box. -->
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card><!-- End our dialog box here -->
